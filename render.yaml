buildCommand: |
  apt-get update && \
  apt-get install -y chromium chromium-driver && \
  pip install -r requirements.txt

startCommand: ""

services:
  - type: cron
    name: start-shift
    schedule: "0 0 1-7 * *"
    command: "python app.py --mode start"

  - type: cron
    name: end-shift
    schedule: "0 5 1-7 * *"
    command: "python app.py --mode end"
